name: pipeline CI
on: push

jobs:
  Test_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install backend dependencies
        run: |
          cd backend 
          npm install
          npm audit fix --force
      - name: Test
        run: |
          cd backend
          npm test noteQueries.test.js
      - name: Install frontend dependencies & build
        if: success() || failure()
        run: |
          cd frontend
          npm install
          npm run build
