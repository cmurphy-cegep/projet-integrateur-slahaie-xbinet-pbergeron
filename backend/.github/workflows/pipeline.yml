name: pipeline CI

on:
  push:
    branches:
      - pipeline
jobs:
  Test_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Test
        run: npm test
      - name: Build project
        run: npm run build